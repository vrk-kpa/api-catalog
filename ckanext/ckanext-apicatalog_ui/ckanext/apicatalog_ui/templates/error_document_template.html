{% ckan_extends %}

{% block primary %}
  <article class="module">
    <p class="module-content">
      {% if name %}
          <h1 class="error-heading">{{ code }} {{ name }}</h1>
      {% endif %}
      {% if code == 404 %}
          <p class="module-content">{{ content|safe }}</p>
      {% else %}
      {{ content }}
      {% endif %}
    </p>
  </article>
{% endblock %}
