<header>
  <div class="row">
    <div class="col-sm-12">
      <h2 class="page-heading">{{ h.get_welcome_text() }}</h2>
    </div>
  </div>
  <div class="row">
    {% set columns = h.column_contents() %}
    <div class="col-md-6">
        {{ h.render_markdown(columns.left) }}
    </div>
    <div class="col-md-6">
        {{ h.render_markdown(columns.right) }}
    </div>
  </div>
</header>
